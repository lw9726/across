name: IBM Cloud Foundry - V2Ray

env:
  IBM_CF_API: https://api.us-south.cf.cloud.ibm.com
  IBM_CF_APP_MEM: 128M

on:
  workflow_dispatch:
  repository_dispatch:
  schedule:
    - cron: 25 20 1/7 * *

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    env:
      IBM_CF_USERNAME: ${{ secrets.IBM_CF_USERNAME2 }}
      IBM_CF_PASSWORD: ${{ secrets.IBM_CF_PASSWORD }}
      IBM_CF_ORG_NAME: ${{ secrets.IBM_CF_ORG_NAME }}
      IBM_CF_SPACE_NAME: ${{ secrets.IBM_CF_SPACE_NAME }}
      IBM_CF_APP_NAME: ${{ secrets.IBM_CF_APP_NAME }}
      V2_UUID: ${{ secrets.V2_UUID }}
      V2_WS_PATH_VLESS: ${{ secrets.V2_WS_PATH }}

    steps:

    - name: Install Cloud Foundry CLI
      run: |
        curl -fsSL "https://packages.cloudfoundry.org/stable?release=linux64-binary&version=v7&source=github" | tar -zxC /tmp
        sudo install -m 755 /tmp/cf7 /usr/local/bin/cf
        cf version
    - name: Login to IBM Cloud Foundry
      run: |
        cf login \
          -a "${IBM_CF_API}" \
          -u "${IBM_CF_USERNAME}" \
          -p "${IBM_CF_PASSWORD}" \
          -o "${IBM_CF_ORG_NAME:-$IBM_CF_USERNAME}" \
          -s "${IBM_CF_SPACE_NAME:-dev}"
           
    - name: Download Latest V2Ray
      run: |
        DOWNLOAD_URL="https://github.com/XTLS/Xray-core/releases/latest/download/Xray-linux-64.zip"
        curl -fsSL "$DOWNLOAD_URL" -o "latest-v2ray.zip"
        unzip latest-v2ray.zip xray geoip.dat geosite.dat
        rm latest-v2ray.zip
        chmod -v 755 xray
        ./xray -version
        mv xray ${IBM_CF_APP_NAME}

    - name: Download Caddy
      run: |
        DOWNLOAD_URL="https://github.com/caddyserver/caddy/releases/download/v2.3.0/caddy_2.3.0_linux_amd64.tar.gz"
        curl -fsSL "$DOWNLOAD_URL" -o "caddy_linux_amd64.tar.gz"
        tar -zxvf  caddy_linux_amd64.tar.gz caddy
        rm caddy_linux_amd64.tar.gz
        chmod -v 755 caddy
        ./caddy version

    - name: Generate caddy Config File 
      run: |
        cat > Caddyfile << EOF
        :8001

        respond "Hello, world!"
        EOF
        
    - name: Generate V2Ray Config File (VLESS)
      if: ${{ env.V2_WS_PATH_VLESS }}
      run: |
        base64 << P3TERX > config
        {
          "log": {
            "access": "none",
            "loglevel": "error"
          },
          "inbounds": [
            {
              "listen": "0.0.0.0",
              "port": 8080,
              "protocol": "vless",
              "settings": {
                "clients": [
                  {
                    "id": "",
                    "level": 0,
                    "email": "love@example.com"
                  }
                ],
                "decryption": "none",
                "fallbacks": [
                  {
                    "dest": 8001
                  },
                  {
                    "path": "${V2_WS_PATH_VLESS}",
                    "dest": 1234,
                    "xver": 1
                  }
                ]
              },
              "streamSettings": {
                "network": "tcp"
              }
            },
            {
              "port": 1234,
              "listen": "127.0.0.1",
              "protocol": "vless",
              "settings": {
                "clients": [
                  {
                    "id": "${V2_UUID}",
                    "level": 0,
                    "email": "ws@v2fly.org"
                  }
                ],
                "decryption": "none"
              },
              "streamSettings": {
                "network": "ws",
                "security": "none",
                "wsSettings": {
                  "acceptProxyProtocol": true,
                  "path": "${V2_WS_PATH_VLESS}"
                }
              }
            }
          ],
          "outbounds": [
            {
              "protocol": "freedom",
              "tag": "direct"
            }
          ]
        }
        P3TERX
    - name: Generate Manifest File
      run: |
        cat << P3TERX > manifest.yml
        applications:
        - name: ${IBM_CF_APP_NAME}
          memory: ${IBM_CF_APP_MEM}
          random-route: true
          command: base64 -d config > config.json; ./${IBM_CF_APP_NAME} -config=config.json; ./caddy caddy adapt Caddyfile
          buildpacks:
          - binary_buildpack
        P3TERX
    - name: Deploy Cloud Foundry App
      run: cf push
